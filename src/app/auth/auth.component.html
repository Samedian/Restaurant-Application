<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">

        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p >{{error}}</p>
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" required email ngModel class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" required ngModel minlength="6" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">
                {{isLoginMode?'Login': 'Sing Up'}}
            </button>
            |
            <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
                Switch to {{isLoginMode? 'Sign Up': 'Login'}}
            </button>
        </form>
        
    </div>
</div>
