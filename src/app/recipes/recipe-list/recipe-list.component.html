
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" *ngFor="let item of recipes" class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{item.name}}</h4>
                <p class="list-group-item-text">
                    {{item.description}}
                </p>
               
            </div>
            <span class="pull-right">
                    <img [src]="item.imagePath"
                    alt="{{item.name}}" class="img-responsive" style="max-height:50px;">
                    <!-- <img src="{{item.imagePath}}" -->
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
